<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, maximum-scale=1">
  <title>Kropp Fintess</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <header class="header">
    <a href="/" class="header-logo">
      <!-- loading = lazy Для загрузки на страницу, просто добавлять к картинкам   -->
      <img src="./images/logo-kropp.png" alt="Kropp Logo" class="header-logo-image" width="135" height="25" loading="lazy">
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="/" class="header-menu-link is-current">Home</a>
        </li>
        <li class="header-menu-item">

        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Portfolio</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Blog</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">

  <main class="content">
    <h1 class="visually-hiden">Kropp Fitness Club</h1>
    <section class="banner">
      <h2 class="visually-hiden">Upcoming events</h2>
      <div class="banner-body">
        <div class="banner-info">
          
        </div>
        <h3 class="banner-title">
          Crossfit
        </h3>
      </div>
      <div class="banner-pagination">

      </div>
    </section>
  </main>
